<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Ahmed's Portfolio</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.ico">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 500: '#00ff41' },
                        secondary: { 500: '#00d9ff' }
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen tech-grid pt-16">
    <custom-navbar></custom-navbar>
    <a href="#main-content" class="skip-link">Skip to content</a>

    <main id="main-content" class="container mx-auto px-6 pt-32 pb-32 max-w-6xl">
        <!-- Header -->
        <section class="mb-16 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-6 text-white">
                Technical <span class="text-primary-500">Portfolio</span>
            </h1>
            <p class="text-lg text-slate-400 max-w-2xl mx-auto leading-relaxed">
                Explore my portfolio of electronics, embedded systems, PCB design, and robotics projects.
            </p>
        </section>

        <!-- Filter Section -->
        <section class="mb-12">
            <div class="flex flex-wrap gap-3 justify-center items-center">
                <button class="filter-btn active px-6 py-2 rounded-lg font-mono text-sm transition-all"
                    data-category="all">All Projects</button>
                <button class="filter-btn px-6 py-2 rounded-lg font-mono text-sm transition-all"
                    data-category="Electronics">Electronics</button>
                <button class="filter-btn px-6 py-2 rounded-lg font-mono text-sm transition-all"
                    data-category="Embedded">Embedded</button>
                <button class="filter-btn px-6 py-2 rounded-lg font-mono text-sm transition-all"
                    data-category="RF & SDR">RF & SDR</button>
                <button class="filter-btn px-6 py-2 rounded-lg font-mono text-sm transition-all"
                    data-category="Robotics & AI">Robotics & AI</button>
                <div class="relative ml-4">
                    <input type="text" id="project-search" placeholder="Search projects..."
                        class="bg-gray-800/50 text-white px-4 py-2 pl-10 rounded-lg border border-gray-700 focus:border-primary-500 focus:outline-none transition-colors">
                    <i data-feather="search" class="absolute left-3 top-3 text-gray-400 w-4 h-4"></i>
                </div>
            </div>
        </section>

        <!-- Projects Grid -->
        <section id="projects-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Projects will be loaded via JavaScript -->
        </section>
    </main>

    <custom-footer></custom-footer>

    <script src="data/config.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script src="pages/projects.js"></script>
    <script>feather.replace();</script>
</body>

</html>
